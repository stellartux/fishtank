<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wireworld</title>
<script src="/src/wireworld.js" type="module" charset="utf-8"></script>
<link rel="stylesheet" href="/css/master.css">
<link rel="stylesheet" href="/css/wireworld.css">
<link rel="shortcut icon" href="favicon-32-wireworld.png">
</head>

<body>
<section id="controls">
<button name="step">Step</button>
<button name="play">Play</button>
<button name="stop">Stop</button>
<button name="clear">Clear Plane</button>
<button name="plane">Copper Plane</button>
<button name="ground">Ground Circuit</button>
<input type="color" name="off" value="#000000">
<input type="color" name="head" value="#128fff">
<input type="color" name="tail" value="#ff4f32">
<input type="color" name="wire" value="#fff232">
<label>🐢&lt;🐇
<input type="range" name="speed" value="3" min="1" max="5" step="any">
</label>
</section>
<canvas></canvas>
</body>

</html>
